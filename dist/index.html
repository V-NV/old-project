<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Online-store</title><script defer="defer" src="main.js"></script></head><body><header><div class="cont-header"><h1 class="logo-header">Online-store</h1><div class="total-cart"><p class="header-cart-sum">Сумма в корзине: <span class="header-summ">0</span></p></div><div class="cart"><p class="cartscore">0</p></div></div></header><main class="main"><section class="left"><div class="up-button-left-cont"><button class="reset-filter">reset filter</button> <button class="copy-link">copy link</button></div><div class="midle-left-cont">Категории<div class="category" id="category"><div class="checkbox-cont"><label for="smart">Смартфоны</label> <input type="checkbox" id="smart" value="smart"/></div><div class="checkbox-cont"><label for="nout">Ноутбуки</label> <input type="checkbox" id="nout" value="nout"/></div><div class="checkbox-cont"><label for="shirt">Футболки</label> <input type="checkbox" id="shirt" value="shirt"/></div><div class="checkbox-cont"><label for="watch">Часы</label> <input type="checkbox" id="watch" value="watch"/></div></div></div><div class="bottom-left-cont">Брэнды<div class="brand" id="brand"><div class="checkbox-cont"><label for="apple">Apple</label> <input type="checkbox" id="apple" value="apple"/></div><div class="checkbox-cont"><label for="warhouse">The Warehouse</label> <input type="checkbox" id="warhouse" value="warhouse"/></div><div class="checkbox-cont"><label for="skmei">SKMEI 9117</label> <input type="checkbox" id="skmei" value="skmei"/></div><div class="checkbox-cont"><label for="samsung">Samsung</label> <input type="checkbox" id="samsung" value="samsung"/></div></div></div><div class="bottom-left-cont"><div class="slider-head">Количество в наличии</div><div class="slider-copies-cont" id="slider-copies-cont" style="width: 300px;"><div class="wrap"><div style="display: flex; justify-content: center;"><input type="number" class="slider-copies-counter-start" id="slider-copies-counter-start" value="5" disabled="disabled" style="width: 40px; padding-left:16px;text-align: center;"/></div><div class="slider-copies" id="slider-copies"></div><div style="display: flex; justify-content: center;"><input type="number" class="slider-copies-counter-end" id="slider-copies-counter-end" value="150" disabled="disabled" style="width: 40px; padding-left:16px;text-align: center;"/></div></div></div></div></section><div class="popup off" id="popup"></div><div class="cart-page off"></div><div class="cont-pay off"><form class="form" id="form"><p class="h2">Оплата товара</p><div class="form-control"><label for="username">Имя Фамилия</label> <input id="username" placeholder="Введите имя и фамилию"/> <small>Ошибка</small></div><div class="form-control"><label for="telepfone">Номер телефона</label> <input id="telepfone" placeholder="Введите номер телефона"/> <small>Ошибка</small></div><div class="form-control"><label for="adress">Адрес доставки</label> <input id="adress" placeholder="Введите адрес"/> <small>Ошибка</small></div><div class="form-control"><label for="email">Email</label> <input id="email" placeholder="Введите Email"/> <small>Ошибка</small></div><div class="card-wrap"><div class="form-control"><img src="https://cdn.iconscout.com/icon/premium/png-128-thumb/shopping-payment-1950536-1647158.png" class="visa" alt="LOGO"> <label for="cardnumber">Номер карты 4-visa 5-master card 6-мир</label> <input id="cardnumber" placeholder="Введите номер карты"/> <small>Ошибка</small></div><div class="date-cvv"><div class="form-control"><label for="date">Срок действия</label> <input id="date" placeholder="Введите месяц год"/> <small>Ошибка</small></div><div class="form-control"><label for="cvv">Cvv код</label> <input id="cvv" placeholder="Введите код"/> <small>Ошибка</small></div></div></div><button type="submit" class="form-button" id="form-button">Оплатить</button></form></div><section class="right"><div class="up-right-cont"><div class="sort"><input class="sort-input" id="input" placeholder="Введите запрос" autofocus=""></div><div class="found">Нашлось: <span class="search-result">0</span></div><div class="search"><div class="search-select-cont"><select class="select" name="sort-select" id="sort-select"><option class="opt" value="">Выберите сортировку</option><option value="a-z">по названию A-Z</option><option value="z-a">по названию Z-A</option><option value="from-min">по возрастанию цены</option><option value="from-max">по убыванию цены</option></select></div></div><div class="view"><img src="./icon-list.png" alt="list" class="list" id="list"> <img src="./table40.png" alt="table" class="table" id="table"></div></div><div class="no-items off"><p>Товаров по заданным</p><p>условиям не найдено</p></div><div class="content"></div></section></main><footer class="footer"><div class="footer-container"><div class="footer-data"><p class="copyright">©</p><p class="year">2022</p><a class="github-username" href="https://github.com/v-nv">GitHub V-NV</a> <a class="github-username" href="https://github.com/DzmitrySH">GitHub DzmitrySH</a></div><div class="logo-name">Online-store</div><a class="rss-logo" href="https://rs.school"></a></div></footer></body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Online-store</title>
</head>
<body>
    <header>
       <div class="cont-header">
          <h1 class="logo-header">Online-store</h1>
          <div class="total-cart">
              <p class="header-cart-sum">Сумма в корзине: 
                <span class="header-summ">0</span>
              </p>
          </div>
          <div class="cart"></div>
       </div>
    </header>
    <main>
       <section class="left">
           <div class="up-button-left-cont">
               <button class="reset-filter">reset filter</button>
               <button class="copy-link">copy link</button>
           </div>
           <div class="midle-left-cont">
               <div class="madein">Категория</div>
               <div class="madein">Год</div>
           </div>
           <div class="bottom-left-cont">
          </div>    
       </section>
       <section class="right">
           <div class="up-right-cont">
              <div class="sort">
                <input class="sort-input" placeholder="Введите запрос" autofocus="">
              </div>
              <div class="Found">
                Найдено: <span class="search-result">0</span>
              </div>
              <div class="search">
                <div class="search-select-cont">
                  <select class="select" name="sort-select">
                    <option value="1" selected="selected">По популярности</option>
                    <option value="2">По названию А-Я</option>
                    <option value="3">по возрастанию цены</option>
                    <option value="4">по убыванию цены</option>
                  </select>
                </div>
              </div>
              <div class="view">
                <img src="./icon-list.png" alt="list" class="list">
                <img src="./table40.png" alt="table" class="table">
              </div>
           </div>
           <div class="content">
             
           </div>
       </section>
    </main>
    <footer>
        <footer class="footer">
            <div class="footer-container">
              <div class="footer-data">
                <p class="copyright">©</p>
                <p class="year">2022</p>
                <a class="github-username" href="https://github.com/v-nv">GitHub</a>        
              </div>
              <div class="logo-name">Online-store</div>
              <a class="rss-logo" href="https://rs.school"></a>
            </div>
          </footer>
    </footer>
    <script type="module" src="./script.js"></script>
</body>
</html>
